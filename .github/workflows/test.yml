name: running-test

"on":
  workflow_dispatch:
jobs:
  check-contains:
    runs-on: ubuntu-latest
    steps:
      - name: Create Issues Summary
        run: |
          echo "SUMMARY='Something'" >> $GITHUB_ENV
          echo '::set-output name=summary::something plus something else'
      - name: Success with contains
        if: steps.step1.outputs.summary == ''
        run: |
          echo ${{ env.SUMMARY == 'Something' }}
          echo "with contains"
          echo "Summary was: ${{ steps.step1.outputs.summary }} <-"
          echo "${{ env.SUMMARY }}"
      - name: Success without contains
        if: steps.step1.outputs.summary == 'something plus something else'
        run: |
          echo ${{ env.SUMMARY != 'Something' }}
          echo "without contains"
          echo "${{ env.SUMMARY }}"
      - name: On fail
        if: failure()
        run: |
          echo ${{ env.SUMMARY != 'Something' }}
          echo "without contains"
          echo "${{ env.SUMMARY }}"
